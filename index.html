<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Components</title>
    <script src="tooltip.js"></script>
    <script src="confirm-link.js"></script>
    <script src="my-toggle-button.js"></script>
</head>

<body>
<p>
    <my-tooltip class="important" text="pepe">
        <span class="highlight">Hello</span>
    </my-tooltip>
</p>
<p class="path">
    <my-tooltip text="pepe2">
        <span class="highlight">World</span>
    </my-tooltip>
</p>

<p>
    <a href="https://www.google.com">To google</a>
</p>
<p>
    <a is="confirm-link" href="https://www.google.com">Confirm to google</a>
</p>
<p>
    <my-toggle-button>Secret Data</my-toggle-button>
</p>


</body>

</html>
