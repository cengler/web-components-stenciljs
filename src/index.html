<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/web-components-stenciljs.esm.js"></script>
    <script nomodule src="/build/web-components-stenciljs.js"></script>
    <style>
      body {
        font-family: sans-serif;
      }

      .side-nav ul {
        list-style: none;
      }

      .side-nav li {
        margin: 1rem 0;
      }

      .side-nav a {
        text-decoration: none;
        color: black;
      }

      html {
        --color-primary: #3b013b;
        --color-primary-inverse: white;
        --colr-primary-highlight: #750175;
      }

    </style>
  </head>
  <body>

    <button id="side-drawer-btn">Open Side Menu</button>
    <stock-price stock-symbol="DESP"></stock-price>
    <stock-finder></stock-finder>

    <side-drawer drawer-title="My Drawer">
      <nav class="side-nav">
        <ul>
          <li><a href="https://www.google.com">Google1</a></li>
          <li><a href="https://www.facebook.com">Facebook</a></li>
        </ul>
      </nav>
    </side-drawer>

    <script>
      const sideDrawerButton = document.querySelector('#side-drawer-btn');
      const sideDrawer = document.querySelector('side-drawer');
      sideDrawerButton.addEventListener('click', () => {
        if (!sideDrawer.opened) {
          console.log('Opening side drawer...');
          sideDrawer.open();
        }
      });
    </script>

    <script>
      const stockFinderEl = document.querySelector('stock-finder');
      stockFinderEl.addEventListener('symbolSelected', event => {
        console.log(event);
      });
    </script>

  </body>
</html>
